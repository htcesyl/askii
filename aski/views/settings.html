<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Askıda İyilik Var</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <!-- Sol Taraf: Logo ve site ismi -->
        <div class="left">
            <div class="logo-container">
                <img src="../public/image/logo.png" alt="Site Icon" class="site-icon">
                <a href="anasayfa.html" class="donate-text">askıda iyilik var</a>
            </div>
        </div>

        <!-- Hamburger Menü -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Orta Kısım: Menü bağlantıları -->
        <div class="center-links" id="menuLinks">
            <a href="hakkimizda.html" class="nav-link">Hakkımızda</a>
            <a href="nasil-calisir.html" class="nav-link">Nasıl Çalışır?</a>
            <a href="iletisim.html" class="nav-link">İletişim</a>
            <a href="sss.html" class="nav-link">SSS</a>
        </div>

        <!-- Sağ Taraf: Profil Menüsü -->
        <div class="right">
            <div class="profile-dropdown">
                <a href="javascript:void(0);" class="profile-btn" id="profileBtn">
                    Profilim <i class="fa fa-user-circle"></i>
                </a>
                <div class="dropdown-content">
                    <div class="user-info">
                        <span id="userName"></span>
                        <span id="userEmail"></span>
                    </div>
                    <a href="previous-donations.html"><i class="fa fa-history"></i> Önceki Bağışlarım</a>
                    <a href="settings.html"><i class="fa fa-cog"></i> Ayarlar</a>
                    <a href="#" onclick="handleLogout()"><i class="fa fa-sign-out-alt"></i> Çıkış Yap</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana içerik -->
    <div class="settings-container">
        <h1>Hesap Ayarları</h1>
        
        <!-- Profil Bilgileri -->
        <div class="settings-section">
            <h2><i class="fas fa-user"></i> Profil Bilgileri</h2>
            <form id="profileForm" class="settings-form">
                <div class="form-group">
                    <label for="name">Ad</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Soyad</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="save-btn">Değişiklikleri Kaydet</button>
            </form>
        </div>

        <!-- Şifre Değiştirme -->
        <div class="settings-section">
            <h2><i class="fas fa-lock"></i> Şifre Değiştir</h2>
            <form id="passwordForm" class="settings-form">
                <div class="form-group">
                    <label for="currentPassword">Mevcut Şifre</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Yeni Şifre</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Yeni Şifre (Tekrar)</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="save-btn">Şifreyi Güncelle</button>
            </form>
        </div>

        <!-- Bildirim Ayarları -->
        <div class="settings-section">
            <h2><i class="fas fa-bell"></i> Bildirim Ayarları</h2>
            <form id="notificationForm" class="settings-form">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="emailNotifications" name="emailNotifications">
                    <label for="emailNotifications">E-posta bildirimleri</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="smsNotifications" name="smsNotifications">
                    <label for="smsNotifications">SMS bildirimleri</label>
                </div>
                <button type="submit" class="save-btn">Tercihleri Kaydet</button>
            </form>
        </div>
    </div>

    <script src="../public/js/main.js"></script>
    <script src="../public/js/settings.js"></script>
</body>
</html>
