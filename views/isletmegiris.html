<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt Formları</title>
    <link rel="stylesheet" href="../public/css/isletmegiris.css">
    <script src="../public/js/isletmegiris.js" defer></script>
</head>
<body>
    <div class="topbar">
        <link rel="stylesheet" href="../public/css/style.css">
        <div class="left">
            <a href="index.html" class="donate-text">askıda iyilik var</a>
        </div>
        <div class="right">
            <a href="kullanici.html" class="login">Giriş Yap</a>
            <a href="kayit.html" class="register">Kayıt Ol</a>
        </div>
    </div>

    <!-- İçerik -->
    <div class="container">
        <!-- Giriş Formu -->
        <div class="form-box login-box">
            <form onSubmit="handleLogin(event)">
                <h2>GİRİŞ YAP</h2>
                <input type="email" placeholder="E-posta" class="txt" required>
                <input type="password" placeholder="Şifre" class="txt" required>
                <input type="submit" value="Giriş Yap" class="giris-btn">
            </form>
        </div>

        <!-- Kayıt Formu -->
        <div class="form-box signup-box">
            <form onSubmit="handleRegister(event)">
                <h2>KAYIT OL</h2>
                <input type="text" placeholder="İşletme Adı" class="txt" required>
                <input type="text" placeholder="Kategorisi(Mağaza veya Restoran)" class="txt" required>
                <!-- Bu satırı ya kaldırın ya da disabled yapın -->
                <!-- <input type="text" placeholder="İşletme Sahibi Adı Soyadı" class="txt" required> -->
                <input type="email" placeholder="İşletme E-posta" class="txt" required>
                <input type="tel" placeholder="Telefon Numarası(+90)" class="txt" pattern="[0-9]{10}" maxlength="13" minlength="10" required>
                <input type="password" placeholder="Şifre" class="txt" required>
                <input type="password" placeholder="Şifre(Tekrar)" class="txt" required>
                <input type="submit" value="Kayıt Ol" class="signup-btn">
            </form>
        </div>
    </div>
</body>
</html>
