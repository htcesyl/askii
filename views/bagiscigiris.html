<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt Formları</title>
    <link rel="stylesheet" href="../public/css/bagiscigiris.css">
</head>

<body>
    <div class="topbar">
        <link rel="stylesheet" href="../public/css/style.css">
        <!-- Sol Taraf: Bağış yap metni -->
        <div class="left">
            <a href="index.html" class="donate-text">askıda iyilik var</a>
        </div>

        <!-- Sağ Taraf: Giriş yap ve Kayıt ol butonları -->
        <div class="right">

            <a href="kullanici.html" class="login">Giriş Yap</a>
            <a href="kayit.html" class="register">Kayıt Ol</a>
        </div>
    </div>

    <!-- İçerik -->
    <div class="container">
        <!-- Giriş Formu -->
        <div class="form-box login-box">
            <form action="anasayfa.html">
                <h2>GİRİŞ YAP</h2>
                <input type="text" placeholder="E-posta" class="txt" required>
                <input type="password" placeholder="Şifre" class="txt" required>
                <input type="submit" value="Giriş Yap" class="giris-btn">

            </form>
        </div>

        <!-- Kayıt Formu -->
        <div class="form-box signup-box">
            <form action="#">
                <h2>KAYIT OL</h2>
                <input type="text" placeholder="İsim" class="txt" required>
                <input type="text" placeholder="Soyisim" class="txt" required>
                <input type="tel" placeholder="Telefon Numarası(+90)" class="txt" pattern="[0-9]{10}" maxlength="13" minlength="10" required>
                <input type="email" placeholder="E-posta" class="txt" required>
                <input type="password" placeholder="Şifre" class="txt" required>
                <input type="password" placeholder="Şifre(Tekrar)" class="txt" required>
                <input type="submit" value="Kayıt Ol" class="signup-btn">
            </form>
        </div>
    </div>

    <script src="../public/js/profil.js"></script>
    <script src="../public/js/server.js"></script>

</body>

</html>
